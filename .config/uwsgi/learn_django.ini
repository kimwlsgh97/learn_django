[uwsgi]
chdir = /home/ubuntu/learn_django/
module = /learn_django.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/learn_django.pid
logto = /var/log/uwsgi/learn_django/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
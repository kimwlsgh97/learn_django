{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoPol</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <div class="header-left">
                    <h1><a href="/">PoPol</a></h1>
                    <form action="{% url 'corp_search' %}" method="post" class="search_form">
                        {% csrf_token %}
                        <input type="search" name="corp_name" placeholder="회사 검색">
                        <button type="submit" class="search btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </form> 
                </div>
                <div class="header-right">
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">새글</span></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="{% url 'port' %}" class="top-menu">내 포트폴리오</a> 
                    <a href="{% url 'logout' %}" class="top-menu">로그아웃</a>  
                </div>                
            {% else %}
                <div class="header-left">
                    <h1><a href="/">PoPol <span class='glyphicon glyphicon-heart'></span></a></h1>
                </div>
                <div class="header-right">
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a> 
                    <a href="{% url 'signup' %}" class="top-menu">회원가입</a> 
                </div>
            {% endif %}
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</body>
</html>

{% extends 'portfolio/index.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p>published: {{post.published_date}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text|linebreaksbr}}</p>
            {# linebreaksbr : 행바뀜(Enter)를 문단으로 바꾸기 #}
        </div>
    {% endfor %}
{% endblock %}
